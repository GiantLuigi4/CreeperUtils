plugins {
    id 'groovy'
    id 'java'
}

group 'com.tfc'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()
    google()
}

dependencies {
    compileOnly 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly "com.github.GiantLuigi4:FlameLoader:f0250ebbd7"

    // https://mvnrepository.com/artifact/jep/jep
    compile group: 'jep', name: 'jep', version: '2.24'
}
